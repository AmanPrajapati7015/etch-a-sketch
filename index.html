<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1>Etch a Sketch</h1>
    <div class="warpper">
        <div class="btn-pannel">
            <div class="colors tgl-btwn">
                <button class="black">Toggle Black</button>
                <button class="erasor">Toggle Erase</button>
                <button class="rainbow">Toggle Rainbow</button>
                <button class="darken">Toggle Darken</button>
            </div>
            <div class="simple-click">
                <button class="clear">Clear</button>
                <button class="grid">Toggle Grid Lines</button>
            </div>
            <div class="grid">
                <p>Grid size : 16 X 16</p>
                <button class="change-grid">Change Grid</button>
            </div>
        </div>
        <div class="container"></div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
